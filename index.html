<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MojoSwap | The First bridge and market on Xchscription</title>
    <link rel="icon" href="./img/favicon.ico">
    <link rel="stylesheet" type="text/css" href="./css/index.css">
</head>

<body>
    <wrap>
        <main>
            <header>
                <div id="logo">
                    <img src="./img/logo.png">
                </div>
                <div id="menu">
                    <div class="menu-item menu-cur">DEX</div>
                    <div class="menu-item">Pool</div>
                    <div class="menu-item">Bridge</div>
                    <div class="menu-item">Dashboard</div>
                </div>
            </header>
            <content>
                <div class="content-item" id="swap-change">
                    <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 24 24" aria-hidden="true" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" d="M12 2.25a.75.75 0 01.75.75v16.19l6.22-6.22a.75.75 0 111.06 1.06l-7.5 7.5a.75.75 0 01-1.06 0l-7.5-7.5a.75.75 0 111.06-1.06l6.22 6.22V3a.75.75 0 01.75-.75z" clip-rule="evenodd"></path>
                    </svg>
                </div>
                <div class="content-item swap-item" id="swap-pay">
                    <div class="swap-des">You pay</div>
                    <div class="swap-detail">
                        <input class="detail-item swap-value" type="text" placeholder="0">
                        <span class="detail-item swap-tag">XCHS</span>
                    </div>
                </div>
                <div class="content-item swap-item" id="swap-rec">
                    <div class="swap-des">You receive</div>
                    <div class="swap-detail">
                        <input class="detail-item swap-value" type="text" placeholder="0">
                        <span class="detail-item swap-tag">XCH</span>
                    </div>
                </div>
                <div class="content-item">
                    <button id="btn-swap">Swap (sooooon)</button>
                </div>
            </content>
        </main>
        <footer>
            Â© 2024 mojoswap.io
        </footer>
    </wrap>
</body>

</html>
